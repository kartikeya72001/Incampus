<!doctype html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
         <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="Profile.css">  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli:900&display=swap" rel="stylesheet">
        <title>
            One Time Password
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    

    <body style="font-family: 'Oswald', sans-serif; font-weight: bolder; background-image: linear-gradient(#8a56ab,#d1bde0)">
        <canvas id="c"></canvas>
        <div class="outer">
            <div class="middle">
                <div class="card" style="width: 25rem; height: 37rem; border-radius: 2em;">
    <div class="card-body">
    <h5 class="card-title" style="font-family: 'Muli', sans-serif; font-weight: 1000; font-size: 32px;
">Verification</h5>
        <img src="OTP%20anime.gif" width = 85%>
    <div class="card-text" id="sent" style="font-family: 'Muli', sans-serif; padding-top: 6%; letter-spacing: 0.5px">Enter the verification Code we just sent you on your phone...</div>
        <form>
            <input class="input" type="text" maxlength="1" onkeyup="moveNext(this);" id="input1" style="text-align: center">
            <input class="input" type="text" maxlength="1" id="input2" onKeyUp="moveNext(this);" style="text-align: center" >
            <input class="input" type="text"  maxlength="1" id="input3" onkeyup="moveNext(this);" style="text-align: center" >
            <input class="input" type="text" maxlength="1" id="input4" onkeyup="moveNext(this);" style="text-align: center" >
        </form>
        <br><br>
        <br>
        <br>
        <div style="padding-bottom: 6%; letter-spacing: 1.1px; color: darkgray" >If you didn't recieve a code! <a href="#" onclick="Generate()" >Resend</a> </div>
        
    <a href="Edit.html" class="btn btn-success" style="padding: 3% 10% 4% 10%; border-radius: 1.6em; letter-spacing: 1.1px">Verify</a>
  </div>
</div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/1.0.0/anime.min.js"></script>
        <script src="Profile.js"></script>
        <script>
            function moveNext(elem) {
                    setTimeout(function(){ console.log($(elem).val()); }, 500);
                    if($(elem).val() === "") {
                        
                        $(elem).prev().focus();
                    } else {
                        $(elem).next().focus();
                    }
            }
        </script>
        
    </body>
</html>
