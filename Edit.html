                    <input style="padding-left: 1%;" class="input-text col-9" type="text" id="userid" disabled value="XXXXX"/>
                </div>

                <div class="row no-gutters align-items-center justify-content-between detail-row">
                    <div class="label-input col-2">Username</div>
                    <input style="padding-left: 1%;" type="text" class="input-text col-9" id="username" disabled value="XXXXXXXXXX"/>
                </div>

                <div class="row no-gutters align-items-center justify-content-between detail-row">
                    <div class="label-input col-2">Firstname</div>
                    <input style="padding-left: 1%;" type="text" id="firstname" class="input-text col-9" name="firstname"
                           value="John"/>
                </div>

                <div class="row no-gutters align-items-center justify-content-between detail-row">
                    <div class="label-input col-2">Lastname</div>

                           value="Doe"/>
                </div>

                <div class="row no-gutters align-items-center justify-content-between detail-row">
